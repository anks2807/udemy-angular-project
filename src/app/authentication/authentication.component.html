<div class="row login-container">
    <div class="col-xs-12 col-md-4 col-md-offset-3">
        <!-- <div *ngIf="isError" class="alert alert-danger">
            <p *ngFor="let e of errorMessages">{{e}}</p>
        </div>
        <div *ngIf="userAdded" class="alert alert-success">
            <p>User Added Successfully!!! Try Login Now.</p>
        </div> -->
        <div *ngIf="isLoading" style="align-content: center;">
            <app-loading></app-loading>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="Email">Email:</label>
                <input #email type="email" id="email" class="form-control" name="email" ngModel required email />
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" id="Password" class="form-control" name="password" ngModel required/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> {{isLoginMode ? 'Login' : 'SignUp'}} </button> |
                <button type="button" class="btn btn-primary" (click)="switchMode()">Switch to {{ isLoginMode ? 'SignUp'
                    : 'Login' }}</button>
            </div>
        </form>
    </div>

</div>

<ng-template dynamicComp></ng-template>
