<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="recipeClicked($event)"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <router-outlet *ngIf="selectedRecipe; else infoText"></router-outlet>
    <ng-template #infoText>
      <h3>Please Select A Recipe</h3>
    </ng-template>
  </div>
</div>
