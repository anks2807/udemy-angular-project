<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" routerLink="new" (click)="selectedRecipe(true)">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let rec of recipes" [recipe]="rec" (selectedRecipe)="selectedRecipe($event)"></app-recipe-item>
  </div>
</div>
